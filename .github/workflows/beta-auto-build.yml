name: Beta Auto Build

# Controls when the workflow will run
on:
  push:
    branches: [ "beta" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it    
      - uses: actions/checkout@beta
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: 'Universal-Mod-beta-latest.zip'
          exclusions: '*.git*'
      - name: Upload Release
        uses: ncipollo/release-action@v1.12.0
        # Docs here : https://github.com/marketplace/actions/create-release
        with:
          artifacts: "Universal-Mod-beta-latest.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          makeLatest: true
          name: "Latest Beta Build"
          prerelease: true
          generateReleaseNotes: true
          allowUpdates: true
          
